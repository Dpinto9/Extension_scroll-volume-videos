<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volume Scroll</title>
    <style>
      :root {
        --primary: #ff5d5d ;
        --danger: #dc3545;
        --success: #34c759;
        --warning: #ffc107;
        --bg: #1a1a1a;
        --card: #2a2a2a;
        --border: #333;
        --text: #e0e0e0;
        --text-muted: #999;
        --glow: rgba(0, 122, 255, 0.4);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 380px;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: var(--bg);
        color: #fff;
        user-select: none;
        line-height: 1.5;
      }

      .header {
        background: radial-gradient(circle at 0% 0%, #ff5d5d 0%, #ff6401 35%, #ff3d09 70%);
        padding: 28px 24px;
        margin-bottom: 0;
        box-shadow: 0 4px 20px rgba(0, 122, 255, 0.25);
      }

      .header-content {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 20px;
      }

      .header-left {
        flex: 1;
      }

      h1 {
        font-size: 24px;
        font-weight: 700;
        color: #fff;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .header-icon {
        width: 32px;
        height: 32px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        backdrop-filter: blur(10px);
      }

      .header-icon svg {
        width: 20px;
        height: 20px;
        fill: white;
      }

      .header-subtitle {
        font-size: 13px;
        color: rgba(255, 255, 255, 0.8);
        font-weight: 400;
      }

      .toggle-wrapper {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 8px;
      }

      .toggle {
        position: relative;
        width: 56px;
        height: 32px;
        background: rgba(255, 255, 255, 0.25);
        border-radius: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 2px solid rgba(255, 255, 255, 0.15);
      }

      .toggle::before {
        content: "";
        position: absolute;
        top: 3px;
        left: 3px;
        width: 22px;
        height: 22px;
        background: rgba(255, 255, 255, 0.85);
        border-radius: 50%;
        transition: all 0.3s ease;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      }

      .toggle.on {
        background: rgba(52, 199, 89, 0.95);
        border-color: rgba(255, 255, 255, 0.3);
        box-shadow: 0 0 16px rgba(52, 199, 89, 0.5);
      }

      .toggle.on::before {
        transform: translateX(24px);
        background: white;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      }

      .toggle-label {
        font-size: 11px;
        font-weight: 600;
        color: rgba(255, 255, 255, 0.7);
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .status {
        font-size: 11px;
        font-weight: 700;
        padding: 6px 12px;
        border-radius: 20px;
        display: inline-block;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .status.enabled {
        background: rgba(255, 255, 255, 0.95);
        color: #34c759;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      }

      .status.disabled {
        background: rgba(255, 255, 255, 0.2);
        color: rgba(255, 255, 255, 0.85);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .content {
        padding: 24px;
      }

      .reload-notice {
        display: none;
        position: fixed;
        bottom: 24px;
        right: 24px;
        width: 48px;
        height: 48px;
        background: linear-gradient(135deg, var(--warning) 0%, #ff9800 100%);
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 6px 20px rgba(255, 193, 7, 0.5);
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        z-index: 1000;
        animation: popIn 0.4s ease;
      }

      .reload-notice.show {
        display: flex;
      }

      .reload-notice:hover {
        transform: scale(1.1) rotate(90deg);
        box-shadow: 0 8px 28px rgba(255, 193, 7, 0.7);
      }

      .reload-notice svg {
        width: 24px;
        height: 24px;
        fill: white;
        filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
      }

      @keyframes popIn {
        0% {
          transform: scale(0) rotate(-180deg);
          opacity: 0;
        }
        60% {
          transform: scale(1.2) rotate(10deg);
        }
        100% {
          transform: scale(1) rotate(0deg);
          opacity: 1;
        }
      }

      .section {
        background: var(--card);
        border: 1.5px solid var(--border);
        border-radius: 16px;
        padding: 24px;
        margin-bottom: 16px;
        transition: all 0.25s;
      }

      .section:hover {
        border-color: #444;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        transform: translateY(-2px);
      }

      .section-header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 20px;
      }

      .section-icon {
        width: 40px;
        height: 40px;
        background: linear-gradient(135deg, var(--primary) 0%, #ff3d09 100%);
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
      }

      .section-icon svg {
        width: 22px;
        height: 22px;
        fill: white;
      }

      .section-info {
        flex: 1;
      }

      .section-title {
        font-size: 15px;
        font-weight: 700;
        color: #fff;
        margin-bottom: 2px;
      }

      .section-desc {
        font-size: 12px;
        color: var(--text-muted);
        line-height: 1.4;
      }

      label {
        display: block;
        font-size: 13px;
        font-weight: 600;
        margin-bottom: 12px;
        color: var(--text);
      }

      .input-wrapper {
        display: flex;
        align-items: center;
        gap: 16px;
      }

      input[type="range"] {
        flex: 1;
        height: 6px;
        border-radius: 3px;
        background: #333;
        outline: none;
        -webkit-appearance: none;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--primary) 0%, #ff3d09 100%);
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(0, 122, 255, 0.4);
        transition: all 0.2s;
      }

      input[type="range"]::-webkit-slider-thumb:hover {
        transform: scale(1.1);
        box-shadow: 0 4px 12px rgba(0, 122, 255, 0.6);
      }

      .value {
        min-width: 54px;
        text-align: right;
        font-size: 16px;
        font-weight: 700;
        color: var(--primary);
        background: rgba(0, 122, 255, 0.1);
        padding: 6px 12px;
        border-radius: 8px;
      }

      .divider {
        height: 1px;
        background: linear-gradient(
          to right,
          transparent,
          var(--border),
          transparent
        );
        margin: 20px 0;
      }

      .color-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
        margin-bottom: 20px;
      }

      .color-item label {
        margin-bottom: 10px;
      }

      .color-picker {
        height: 56px;
        border: 2px solid var(--border);
        border-radius: 12px;
        overflow: hidden;
        cursor: pointer;
        transition: all 0.2s;
        position: relative;
      }

      .color-picker::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.1) 0%,
          rgba(255, 255, 255, 0) 100%
        );
        pointer-events: none;
      }

      .color-picker:hover {
        border-color: var(--primary);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(0, 122, 255, 0.2);
      }

      input[type="color"] {
        width: 100%;
        height: 100%;
        border: none;
        cursor: pointer;
        background: transparent;
      }

      .preview {
        margin-top: 24px;
        padding: 24px;
        border-radius: 16px;
        background: linear-gradient(
          135deg,
          rgba(0, 122, 255, 0.05) 0%,
          rgba(0, 81, 213, 0.05) 100%
        );
        border: 1.5px solid rgba(0, 122, 255, 0.2);
      }

      .preview-title {
        font-size: 11px;
        font-weight: 700;
        color: var(--primary);
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 18px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .preview-title::before {
        content: "";
        width: 4px;
        height: 4px;
        background: var(--primary);
        border-radius: 50%;
        box-shadow: 0 0 8px var(--primary);
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      #previewOverlay {
        padding: 16px 24px 16px 28px;
        border-radius: 0 14px 14px 0;
        display: inline-flex;
        align-items: center;
        gap: 18px;
        pointer-events: none;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border: 1.5px solid rgba(255, 255, 255, 0.18);
      }

      .preview-icon svg {
        width: 30px;
        height: 30px;
        filter: drop-shadow(0 2px 6px rgba(0, 0, 0, 0.5));
      }

      .preview-number {
        font-size: 32px;
        font-weight: 800;
        letter-spacing: -1px;
        min-width: 70px;
        text-align: right;
      }

      .expand-btn {
        width: 100%;
        padding: 14px;
        background: transparent;
        border: 2px dashed #444;
        border-radius: 12px;
        color: var(--text);
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        transition: all 0.3s;
        margin-bottom: 16px;
      }

      .expand-btn:hover {
        border-color: var(--primary);
        border-style: solid;
        color: var(--primary);
        background: rgba(0, 122, 255, 0.05);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(0, 122, 255, 0.15);
      }

      .expand-btn svg {
        transition: transform 0.3s;
      }

      .expand-btn.active svg {
        transform: rotate(180deg);
      }

      .advanced {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.45s ease;
      }

      .advanced.show {
        max-height: 1000px;
      }

      .saved {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%) translateY(100px);
        padding: 14px 32px;
        background: linear-gradient(135deg, var(--success) 0%, #2ea04b 100%);
        color: white;
        border-radius: 30px;
        font-size: 14px;
        font-weight: 700;
        opacity: 0;
        box-shadow: 0 10px 30px rgba(52, 199, 89, 0.5);
        transition: all 0.4s ease;
        pointer-events: none;
        z-index: 1000;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .saved.show {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
      }

      .saved::before {
        content: "âœ“";
        width: 20px;
        height: 20px;
        background: rgba(255, 255, 255, 0.25);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        font-weight: 900;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="header-content">
        <div class="header-left">
          <h1>
            <div class="header-icon">
              <svg viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M15 3C14.2 3 13.5 3.1 12.7 3.3L6 10H4C3.4 11.5 3 13.2 3 15c0 1.8 0.4 3.5 1.2 5H6l6.7 6.7c0.8 0.1 1.5 0.3 2.3 0.3V3Z"
                />
                <path
                  d="M19.2 10.8 17.8 12.2c0.7 0.7 1.2 1.7 1.2 2.8 0 1.1-0.5 2.1-1.2 2.8l1.4 1.4c1.1-1.1 1.8-2.6 1.8-4.2 0-1.6-0.7-3.1-1.8-4.2Z"
                />
              </svg>
            </div>
            Volume Scroll
          </h1>
          <div class="header-subtitle">
            Control video volume with your scroll wheel
          </div>
        </div>
        <div class="toggle-wrapper">
          <div class="toggle-label">Status</div>
          <div class="toggle" id="toggle"></div>
        </div>
      </div>
    </div>

    <div class="content">
      <div class="reload-notice" id="reloadNotice">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"
          />
        </svg>
      </div>

      <div class="section">
        <div class="section-header">
          <div class="section-icon">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"
              />
            </svg>
          </div>
          <div class="section-info">
            <div class="section-title">Scroll Sensitivity</div>
            <div class="section-desc">Adjust volume change per scroll tick</div>
          </div>
        </div>
        <div class="input-group">
          <label for="volumeStep">Volume Step</label>
          <div class="input-wrapper">
            <input type="range" id="volumeStep" min="1" max="25" value="5" />
            <span class="value" id="stepValue">5%</span>
          </div>
        </div>
      </div>

      <button class="expand-btn" id="expandBtn">
        <svg
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path d="M12 5v14M5 12h14" />
        </svg>
        Customize Appearance
      </button>

      <div class="advanced" id="advanced">
        <div class="section">
          <div class="section-header">
            <div class="section-icon">
              <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9c.83 0 1.5-.67 1.5-1.5 0-.39-.15-.74-.39-1.01-.23-.26-.38-.61-.38-.99 0-.83.67-1.5 1.5-1.5H16c2.76 0 5-2.24 5-5 0-4.42-4.03-8-9-8zm-5.5 9c-.83 0-1.5-.67-1.5-1.5S5.67 9 6.5 9 8 9.67 8 10.5 7.33 12 6.5 12zm3-4C8.67 8 8 7.33 8 6.5S8.67 5 9.5 5s1.5.67 1.5 1.5S10.33 8 9.5 8zm5 0c-.83 0-1.5-.67-1.5-1.5S13.67 5 14.5 5s1.5.67 1.5 1.5S15.33 8 14.5 8zm3 4c-.83 0-1.5-.67-1.5-1.5S16.67 9 17.5 9s1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"
                />
              </svg>
            </div>
            <div class="section-info">
              <div class="section-title">Visual Customization</div>
              <div class="section-desc">Personalize the overlay design</div>
            </div>
          </div>

          <div class="color-grid">
            <div class="color-item">
              <label for="overlayColor">Background</label>
              <div class="color-picker">
                <input type="color" id="overlayColor" value="#000000" />
              </div>
            </div>
            <div class="color-item">
              <label for="textColor">Icon & Text</label>
              <div class="color-picker">
                <input type="color" id="textColor" value="#ffffff" />
              </div>
            </div>
          </div>

          <div class="divider"></div>

          <div class="input-group">
            <label for="overlayOpacity">Background Opacity</label>
            <div class="input-wrapper">
              <input
                type="range"
                id="overlayOpacity"
                min="10"
                max="90"
                value="30"
                step="5"
              />
              <span class="value" id="opacityValue">30%</span>
            </div>
          </div>

          <div class="preview">
            <div class="preview-title">Live Preview</div>
            <div id="previewOverlay">
              <div class="preview-icon">
                <svg
                  width="30"
                  height="30"
                  viewBox="0 0 30 30"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill="currentColor"
                    d="M15 3C14.2 3 13.5 3.1 12.7 3.3L6 10H4C3.4 11.5 3 13.2 3 15c0 1.8 0.4 3.5 1.2 5H6l6.7 6.7c0.8 0.1 1.5 0.3 2.3 0.3V3Z"
                  />
                  <path
                    fill="currentColor"
                    d="M19.2 10.8 17.8 12.2c0.7 0.7 1.2 1.7 1.2 2.8 0 1.1-0.5 2.1-1.2 2.8l1.4 1.4c1.1-1.1 1.8-2.6 1.8-4.2 0-1.6-0.7-3.1-1.8-4.2Z"
                  />
                </svg>
              </div>
              <div class="preview-number">75%</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="saved" id="saved">Settings saved</div>

    <script src="popup.js"></script>
  </body>
</html>
