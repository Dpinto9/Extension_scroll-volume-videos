<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volume Scroll Settings</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 320px;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #1a1a1a;
        color: #fff;
      }

      h1 {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 20px;
        color: #fff;
      }

      .setting-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-size: 13px;
        font-weight: 500;
        margin-bottom: 8px;
        color: #e0e0e0;
      }

      .input-wrapper {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      input[type="range"] {
        flex: 1;
        height: 6px;
        border-radius: 3px;
        background: #333;
        outline: none;
        -webkit-appearance: none;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: #007aff;
        cursor: pointer;
        transition: transform 0.1s;
      }

      input[type="range"]::-webkit-slider-thumb:hover {
        transform: scale(1.1);
      }

      input[type="range"]::-moz-range-thumb {
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: #007aff;
        cursor: pointer;
        border: none;
      }

      .value-display {
        min-width: 45px;
        text-align: right;
        font-size: 13px;
        font-weight: 600;
        color: #007aff;
      }

      input[type="color"] {
        width: 100%;
        height: 44px;
        border: 2px solid #333;
        border-radius: 8px;
        background: #2a2a2a;
        cursor: pointer;
        padding: 4px;
      }

      input[type="color"]::-webkit-color-swatch-wrapper {
        padding: 0;
      }

      input[type="color"]::-webkit-color-swatch {
        border: none;
        border-radius: 6px;
      }

      .preview {
        margin-top: 24px;
        padding: 16px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .preview-title {
        font-size: 12px;
        font-weight: 500;
        margin-bottom: 12px;
        color: #999;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .preview-overlay {
        display: inline-flex;
        align-items: center;
        gap: 12px;
        padding: 12px 16px;
        border-radius: 16px;
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.18);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }

      .preview-icon {
        font-size: 24px;
        align-items: center;
        justify-content: center;
        margin-top: 9%;
        filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
      }

      .preview-number {
        font-size: 32px;
        font-weight: 700;
        color: transparent;
        -webkit-text-stroke: 2px rgba(255, 255, 255, 0.9);
        text-stroke: 2px rgba(255, 255, 255, 0.9);
        letter-spacing: -1px;
        filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.4));
        min-width: 60px;
        text-align: right;
      }

      .saved-indicator {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%) translateY(100px);
        padding: 10px 20px;
        background: #34c759;
        color: white;
        border-radius: 20px;
        font-size: 13px;
        font-weight: 600;
        opacity: 0;
        transition: all 0.3s ease;
        pointer-events: none;
      }

      .saved-indicator.show {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
      }

      .debug-info {
        margin-top: 20px;
        padding: 12px;
        background: rgba(255, 0, 0, 0.1);
        border: 1px solid rgba(255, 0, 0, 0.3);
        border-radius: 8px;
        font-size: 11px;
        color: #ff6b6b;
        display: none;
      }

      .debug-info.show {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>Volume Scroll Settings</h1>

    <div class="setting-group">
      <label for="volumeStep">Volume Step per Scroll</label>
      <div class="input-wrapper">
        <input
          type="range"
          id="volumeStep"
          min="1"
          max="25"
          value="5"
          step="1"
        />
        <span class="value-display" id="stepValue">5%</span>
      </div>
    </div>

    <div class="setting-group">
      <label for="overlayColor">Overlay Color</label>
      <input type="color" id="overlayColor" value="#000000" />
    </div>

    <div class="setting-group">
      <label for="overlayOpacity">Overlay Opacity</label>
      <div class="input-wrapper">
        <input
          type="range"
          id="overlayOpacity"
          min="10"
          max="80"
          value="30"
          step="5"
        />
        <span class="value-display" id="opacityValue">30%</span>
      </div>
    </div>

    <div class="preview">
      <div class="preview-title">Preview</div>
      <div class="preview-overlay" id="previewOverlay">
        <div class="preview-icon">
          <svg
            width="30"
            height="30"
            viewBox="0 0 30 30"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill="currentColor"
              d="M15 3.04883C14.2234 3.04883 13.4657 3.12827 12.7305 3.26953L6 10H4.15234C3.4499 11.5223 3.04883 13.2126 3.04883 15C3.04883 16.7874 3.4499 18.4777 4.15234 20H6L12.7305 26.7305C13.4657 26.8717 14.2234 26.9512 15 26.9512Z"
            />
            <path
              fill="currentColor"
              d="M19.2383 10.7617L17.832 12.1679C18.5544 12.8903 19 13.8895 19 15C19 16.1105 18.5544 17.1097 17.832 17.832L19.2383 19.2383C20.3255 18.151 21 16.6509 21 15C21 13.3491 20.3255 11.849 19.2383 10.7617Z"
            />
            <path
              fill="currentColor"
              d="M21.3594 8.64062L19.9551 10.0449C21.2203 11.3102 22 13.0611 22 15C22 16.9389 21.2203 18.6898 19.9551 19.9551L21.3594 21.3594C22.9895 19.7292 24 17.4794 24 15C24 12.5206 22.9895 10.2708 21.3594 8.64062Z"
            />
          </svg>
        </div>
        <div class="preview-number">75%</div>
      </div>
    </div>

    <div class="saved-indicator" id="savedIndicator">âœ“ Settings saved</div>
    <!-- <div class="debug-info" id="debugInfo"></div> -->

    <script src="popup.js"></script>
  </body>
</html>
